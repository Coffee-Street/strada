server:
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true

spring:
  application:
    name: Example App

  profiles:
    active: "test"

  codec:
    max-in-memory-size: 100MB

  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/test_db?useLegacyDatetimeCode=false&serverTimezone=GMT&useUnicode=true
      username: root
      password:

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate.ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

      org:
        hibernate:
          envers:
            audit_table_suffix: _history
            modified_flag_suffix: _changed
            store_data_at_delete: true

springdoc:
  version: '@springdoc.version@'

jwt:
  header: Authorization
  headerPrefix: Bearer
  keyPair[0].public: 
  keyPair[0].private: 

# https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-features.html
management:
  endpoint:
    metrics.enabled: true
    prometheus.enabled: true
    health:
      show-components: always
      show-details: always
  endpoints:
    web:
      exposure:
        include: "info, metrics, prometheus"

  metrics:
    tags:
      application: ${spring.application.name}
      profile: test
    export:
      prometheus.enabled: true
    distribution.percentiles.http: 0.5, 0.9, 0.95, 0.97, 0.99
    distribution.percentiles-histogram.http: true
    distribution.slo.http: 100ms, 200ms, 400ms
